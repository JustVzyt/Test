<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href=style.css>
        <title>DayPad</title>
    </head>
    
    <body>
        <div class="header1"></div>
        <div class="header2"></div>
        <h1>Успеваемость</h1>
        
        <div class="parametrs">
            <h2>Параметры</h2>
            <div class="category">
                <div class="selector">
                    <span class="titletext">УЧЕБНЫЙ ГОД</span>
                    <div class="panel">
                        <span class="paneltext">2022 - 2023</span>
                        <div class="arrowdiv">    
                            <img src="Materials/arrowsvg.svg" alt="Выбрать" class="arrow">
                        </div>
                    </div>
                </div>
                <div class="selector2">
                    <span class="titletext">ПЕРИОД</span>
                    <div class="panel2">
                        <span class="paneltext">Месяц</span>
                        <div class="arrowdiv"> 
                            <img src="Materials/arrowsvg.svg" alt="Выбрать" class="arrow">
                        </div>
                    </div>
                </div>
                <div class="selector3">
                    <span class="titletext">МЕСЯЦ</span>
                    <div class="panel3">
                        <span class="paneltext">Ноябрь (11)</span>
                        <div class="arrowdiv">    
                            <img src="Materials/arrowsvg.svg" alt="Выбрать" class="arrow">
                        </div>
                    </div>
                </div>
                <!-- <img class="gear" src="Materials/gear.svg" alt=""> -->
            </div>
        </div>
        
        <div class="marks">
            <h2>Оценки</h2>
            <table>
                <tr>
                    <td>Hello</td>
                    <td>World</td>
                </tr>
            </table>
        </div>
    </body>
</html>
